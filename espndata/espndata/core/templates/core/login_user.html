<h1>Login</h1>

{% if form.errors %}
    <ul>
        <li>Invalid username or password.</li>
    </ul>
{% endif %}

<form action="{% url 'login_user' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register_user' %}">Register</a></p>
